[gcode_macro GLOBAL_VARS]
variable_idletimeout: 3600
variable_current_x: 0
variable_current_y: 0
variable_current_z: 0
variable_current_sethotend: 0
variable_park_x: 20
variable_park_y: 0
variable_park_z: 0
variable_fan_lock: 0
variable_fan_lock_val: 0
variable_fan_last: 0
variable_flow_offset: 0
variable_flow_actual: 100
variable_pa_value: 0.022
variable_pa_smooth: 0.015
variable_accel_lock: 0
variable_accel_slicervals: 0
variable_skipnextm600: 0
variable_skipallm600: 0
variable_ishomed: 0
variable_wiperhomed: 0
variable_lastchamberset: 0
gcode:

[gcode_macro GLOBAL_VARS_PRINT]
gcode:
  RESPOND TYPE=echo MSG="idletimeout : {printer["gcode_macro GLOBAL_VARS"].idletimeout}"
  RESPOND TYPE=echo MSG="current_x : {printer["gcode_macro GLOBAL_VARS"].current_x}"
  RESPOND TYPE=echo MSG="current_y : {printer["gcode_macro GLOBAL_VARS"].current_y}"
  RESPOND TYPE=echo MSG="current_z : {printer["gcode_macro GLOBAL_VARS"].current_z}"
  RESPOND TYPE=echo MSG="current_sethotend : {printer["gcode_macro GLOBAL_VARS"].current_sethotend}"
  RESPOND TYPE=echo MSG="park_x : {printer["gcode_macro GLOBAL_VARS"].park_x}"
  RESPOND TYPE=echo MSG="park_y : {printer["gcode_macro GLOBAL_VARS"].park_y}"
  RESPOND TYPE=echo MSG="park_z : {printer["gcode_macro GLOBAL_VARS"].park_z}"
  RESPOND TYPE=echo MSG="fan_lock : {printer["gcode_macro GLOBAL_VARS"].fan_lock}"
  RESPOND TYPE=echo MSG="fan_lock_val : {printer["gcode_macro GLOBAL_VARS"].fan_lock_val}"
  RESPOND TYPE=echo MSG="fan_last : {printer["gcode_macro GLOBAL_VARS"].fan_last}"
  RESPOND TYPE=echo MSG="flow_offset : {printer["gcode_macro GLOBAL_VARS"].flow_offset}"
  RESPOND TYPE=echo MSG="flow_actua : {printer["gcode_macro GLOBAL_VARS"].flow_actua}"
  RESPOND TYPE=echo MSG="pa_value : {printer["gcode_macro GLOBAL_VARS"].pa_value}"
  RESPOND TYPE=echo MSG="pa_smooth : {printer["gcode_macro GLOBAL_VARS"].pa_smooth}"
  RESPOND TYPE=echo MSG="accel_lock : {printer["gcode_macro GLOBAL_VARS"].accel_lock}"
  RESPOND TYPE=echo MSG="accel_slicervals : {printer["gcode_macro GLOBAL_VARS"].accel_slicervals}"
  RESPOND TYPE=echo MSG="skipnextm600 : {printer["gcode_macro GLOBAL_VARS"].skipnextm600}"
  RESPOND TYPE=echo MSG="skipallm600 : {printer["gcode_macro GLOBAL_VARS"].skipallm600}"
  RESPOND TYPE=echo MSG="ishomed : {printer["gcode_macro GLOBAL_VARS"].ishomed}"
  RESPOND TYPE=echo MSG="wiperhomed : {printer["gcode_macro GLOBAL_VARS"].wiperhomed}"
  RESPOND TYPE=echo MSG="lastchamberset : {printer["gcode_macro GLOBAL_VARS"].lastchamberset}"