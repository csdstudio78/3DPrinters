gcode:
    SET_GCODE_VARIABLE MACRO=GLOBAL_VARS VARIABLE=fan_lock VALUE=1
    SET_GCODE_VARIABLE MACRO=GLOBAL_VARS VARIABLE=fan_lock_val VALUE=0
    M106999 S0

